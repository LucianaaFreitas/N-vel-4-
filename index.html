<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h1>Aprenda</h1>

  <style>
    .container {
      border: dashed;

    }

    .item{
      --hue:0;
      
       
      text-align: center;
      background-color: hsl(var(--hue), 100%, 70%);
      color: white;
      width: 20px;
      font-size: 2rem;
      padding: 1rem;
      margin: 1rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;

    }

  </style>
  <div class="container">
    <div class="item" style="--hue:0" >1</div>
    <div class="item" style="--hue:100">2</div>
    <div class="item" style="--hue: 250" >3</div>
    <div class="item" style="--hue:320">4</div>
  </div>

</body>
</html>
